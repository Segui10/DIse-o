<section>
  <h3 class="titleshadow">Add new Graded Task</h3>
  <cite> We understand as a graded task any test or practice that will be marked by teacher and should be reflected in the final mark.</cite>

  <form id="newGradedTask" role="form">
    <label for="idTaskName"> Task name:</label><br>
    <input role="input" type="text" id="idTaskName" name="taskname" value="" required>
    <br>
    <label for="idTaskDescription"> Task description:</label><br>
    <textarea role="textarea" rows="4" cols="50" id="idTaskDescription" name="taskdescription" value="" required></textarea>
    <br>
    <label for="idTaskWeight"> Task Weight (0-100 %):</label><br>
    <input role="input" type="number" id="idTaskWeight" name="taskweight" value="" required>
    <br><br>
    <input role="button" type="submit" value="Save">
  </form> 
</section>
